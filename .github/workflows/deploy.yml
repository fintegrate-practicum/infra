name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - 'running-GC'

env:
  PROJECT_ID: fintegrate-f # Google Cloud project ID
  GAR_LOCATION: us-central1 # Artifact Registry location
  SERVICE: infra # Cloud Run service name
  REGION: us-central1 # Cloud Run region
  REPO: infra # Artifact Registry repository name
  IMAGE: communication # Docker image name

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ secrets.MY_WIF_PROVIDER }}' # Update with your Workload Identity Provider
          service_account: '${{ secrets.MY_SERVICE_ACCOUNT }}' # Update with your Service Account

      - name: Docker Auth
        id: docker-auth
        uses: docker/login-action@v2
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: Print Environment Variables
        run: |
          echo "PROJECT_ID=${{ env.PROJECT_ID }}"
          echo "GAR_LOCATION=${{ env.GAR_LOCATION }}"
          echo "SERVICE=${{ env.SERVICE }}"
          echo "REGION=${{ env.REGION }}"
          echo "REPO=${{ env.REPO }}"
          echo "IMAGE=${{ env.IMAGE }}"

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: communication
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:${{ github.sha }}
          region: us-central1
          project_id: fintegrate-f
          timeout: 1200s # Increase the timeout to 20 minutes

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
